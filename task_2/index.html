<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 70%;
            padding: 10px;
            border: 2px solid #90caf9;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #42a5f5;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1e88e5;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #fff;
            margin-top: 5px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        li:hover {
            background: #f1f8ff;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #42a5f5;
            transition: 0.3s;
        }
        .icon-btn:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()"><i class="fas fa-plus"></i> Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="icon-btn" onclick="editTask(this)"><i class="fas fa-edit"></i></button>
                    <button class="icon-btn" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>
                    <button class="icon-btn" onclick="toggleComplete(this)"><i class="fas fa-check"></i></button>
                </div>
            `;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function editTask(button) {
            let li = button.parentElement.parentElement;
            let span = li.querySelector("span");
            let newTask = prompt("Edit your task", span.innerText);
            if (newTask) span.innerText = newTask;
        }

        function deleteTask(button) {
            let li = button.parentElement.parentElement;
            li.remove();
        }

        function toggleComplete(button) {
            let li = button.parentElement.parentElement;
            li.classList.toggle("completed");
        }
    </script>
</body>
</html>
